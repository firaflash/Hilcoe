<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Lovers Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Puppy Lovers Page</h1>
    </header>

    <!-- Hero Image -->
    <div class="hero">
        <img src="./images/banner-puppies.jpg" alt="Three adorable puppies in a basket">
    </div>

    <main>
        <!-- Featured Puppies Section -->
        <section class="featured">
            <div class="puppy-card">
                <img src="./images/puppy-1.jpg" alt="Fluffy white puppy">
            </div>

            <div class="puppy-card">
                <div class="missing">Puppy missing here!!</div>
            </div>

            <div class="puppy-card">
                <img src="./images/puppy-2.jpg" alt="Black and white puppy playing">
            </div>
        </section>

        <!-- More Puppies Section -->
        <section class="more-puppies">
            <h2>More Puppies</h2>
            <div class="puppy-grid">
                <img src="./images/puppy-3.jpg" alt="Brown puppy being held">
                <img src="./images/puppy-4.jpg" alt="White fluffy puppy on carpet">
                <!-- Add more images later if you want -->
            </div>
        </section>
    </main>

    <footer>
        <p>Developed by: <a href="https://www.github.com/firaflash" target="_blank">Firaol Feyisa</a></p>
    </footer>

</body>
</html>
